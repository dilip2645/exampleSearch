<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phone">
            <h2><span>Phone</span> {{phone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Model</span></dt>
                <dd>
                    <span>{{phone.model}}</span>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <span>{{phone.company}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{phone.price}}</span>
                </dd>
                <dt><span>Memory</span></dt>
                <dd>
                    <span>{{phone.memory}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phone', phone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
